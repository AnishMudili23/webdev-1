<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Book Store</title>

  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f6fa;
      color: #333;
    }

    header {
      position: sticky;
      top: 0;
      background: #2c3e50;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      z-index: 100;
    }

    header h1 {
      font-size: 20px;
    }

    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #f1c40f;
    }

    .container {
      padding: 30px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #2980b9;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    /* ===== HOME ===== */
    .hero {
      background: linear-gradient(to right, #3498db, #8e44ad);
      color: white;
      padding: 60px;
      text-align: center;
      border-radius: 10px;
    }

    .featured {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    /* ===== BOOK CARDS ===== */
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    /* ===== AUTH FORMS ===== */
    .form-card {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* ===== CATALOGUE ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    /* ===== CART ===== */
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸ“š Book Store</h1>
  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('login')">Login</a>
    <a href="#" onclick="showPage('register')">Register</a>
    <a href="#" onclick="showPage('catalogue')">Catalogue</a>
    <a href="#" onclick="showPage('cart')">Cart (<span id="cartCount">0</span>)</a>
  </nav>
</header>

<!-- ===== HOME ===== -->
<section id="home" class="container">
  <div class="hero">
    <h2>Welcome to the Online Book Store</h2>
    <p>Browse. Read. Learn.</p>
  </div>

  <h3 style="margin-top:30px;">Featured Books</h3>
  <div class="featured" id="featuredBooks"></div>
</section>

<!-- ===== LOGIN ===== -->
<section id="login" class="container hidden">
  <div class="form-card">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="loginMsg" class="message"></div>
  </div>
</section>

<!-- ===== REGISTER ===== -->
<section id="register" class="container hidden">
  <div class="form-card">
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Full Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <input type="password" id="regConfirm" placeholder="Confirm Password">
    <button onclick="register()">Register</button>
    <div id="registerMsg" class="message"></div>
  </div>
</section>

<!-- ===== CATALOGUE ===== -->
<section id="catalogue" class="container hidden">
  <h2>Book Catalogue</h2>
  <div class="grid" id="bookList"></div>
</section>

<!-- ===== CART ===== -->
<section id="cart" class="container hidden">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <h3>Total: â‚¹<span id="totalPrice">0</span></h3>
  <button onclick="clearCart()">Clear Cart</button>
</section>

<footer>

</footer>

  /* ===== NAVIGATION ===== */
  function showPage(page) {
  document.querySelectorAll("section").forEach(sec =>
    sec.classList.add("hidden")
  );

  document.getElementById(page).classList.remove("hidden");

  // ðŸ”¥ FIX: Load cart items when cart page opens
  if (page === "cart") {
    loadCart();
  }
}


  /* ===== HOME FEATURED ===== */
  const featured = document.getElementById("featuredBooks");
  books.forEach(b => {
    featured.innerHTML += `
      <div class="card">
        <img src="${b.image}">
        <h4>${b.title}</h4>
        <p>â‚¹${b.price}</p>
      </div>`;
  });

  /* ===== CATALOGUE ===== */
  const bookList = document.getElementById("bookList");
  books.forEach(b => {
    bookList.innerHTML += `
      <div class="card">
        <img src="${b.image}">
        <h4>${b.title}</h4>
        <p>${b.author}</p>
        <p>â‚¹${b.price}</p>
        <button onclick="addToCart(${b.id})">Add to Cart</button>
      </div>`;
  });

  /* ===== AUTH ===== */
  function register() {
    const name = regName.value;
    const email = regEmail.value;
    const pass = regPassword.value;
    const confirm = regConfirm.value;

    if (!name || !email || !pass) {
      registerMsg.textContent = "All fields required";
      registerMsg.className = "message error";
      return;
    }

    if (pass !== confirm) {
      registerMsg.textContent = "Passwords do not match";
      registerMsg.className = "message error";
      return;
    }

    localStorage.setItem("user", JSON.stringify({name,email,pass}));
    registerMsg.textContent = "Registration successful!";
    registerMsg.className = "message success";
    setTimeout(()=>showPage('login'),1500);
  }

  function login() {
    const email = loginEmail.value;
    const pass = loginPassword.value;
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user || user.email !== email || user.pass !== pass) {
      loginMsg.textContent = "Invalid credentials";
      loginMsg.className = "message error";
      return;
    }

    loginMsg.textContent = "Login successful!";
    loginMsg.className = "message success";
    setTimeout(()=>showPage('catalogue'),1500);
  }

  /* ===== CART ===== */
  function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
  }

  function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
  }

  function addToCart(id) {
    const cart = getCart();
    const item = cart.find(i => i.id === id);

    if (item) item.quantity++;
    else {
      const book = books.find(b => b.id === id);
      cart.push({...book, quantity:1});
    }
    saveCart(cart);
    alert("Added to cart");
  }

  function updateCartCount() {
    const cart = getCart();
    cartCount.textContent = cart.reduce((sum,i)=>sum+i.quantity,0);
  }

  function loadCart() {
    const cart = getCart();
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((i,index)=>{
      total += i.price * i.quantity;
      cartItems.innerHTML += `
        <div class="cart-item">
          <span>${i.title} (x${i.quantity})</span>
          <button onclick="removeItem(${index})">Remove</button>
        </div>`;
    });
    totalPrice.textContent = total;
  }

  function removeItem(index) {
    const cart = getCart();
    cart.splice(index,1);
    saveCart(cart);
    loadCart();
  }

  function clearCart() {
    localStorage.removeItem("cart");
    loadCart();
    updateCartCount();
  }

  updateCartCount();
  showPage("home");
</script>
